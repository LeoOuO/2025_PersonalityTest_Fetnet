<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>題目</title>
  <link rel="stylesheet" href="../styles/question.css" />
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
</head>
<body>
  <div class="question-container">
    <!-- 題號與進度條 -->
    <div class="question-header">
      <div class="question-number" id="question-number" data-question="9">第 10 題</div>
      <div class="progress-bar">
        <div class="progress" id="progress" data-progress="100"></div>
      </div>
    </div>
    

    <!-- 題目文字 -->
    <div class="question-text" id="question-text">
      你覺得所謂的貴人是？（最接近下列何者？）
    </div>

    <!-- 選項（最多6個） -->
    <div class="options">
      <div class="option" data-index="0">A. 帶你享受生活的人</div>
      <div class="option" data-index="1">B. 帶你賺大錢的人</div>
      <div class="option" data-index="2">C. 讓你提升自我的人</div>
      <div class="option" data-index="3">D. 讓你看破現實的人</div>
      <div class="option" data-index="4">E. 在人生低谷伸出援手的人</div>
    </div>

    <div class="warning" id="warning">你還沒回答問題歐！</div>

    <!-- 上一頁 / 下一頁 -->
    <div class="nav-buttons">
      <button class="button-left" data-prev="question9.html"></button>
      <button class="button-right" data-next="result.html"></button>
    </div>
  </div>

  <script src="../scripts/question.js"></script>
</body>
</html>
