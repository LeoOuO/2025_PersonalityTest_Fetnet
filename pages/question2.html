<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>題目</title>
  <link rel="stylesheet" href="../styles/question.css" />
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
</head>
<body>
  <div class="question-container">
    <!-- 題號與進度條 -->
    <div class="question-header">
      <div class="question-number" id="question-number" data-question="1">第 2 題</div>
      <div class="progress-bar">
        <div class="progress" id="progress" data-progress="20"></div>
      </div>
    </div>

    <!-- 題目文字 -->
    <div class="question-text" id="question-text">
      面對突如其來的改變，你通常會？
    </div>

    <!-- 選項（最多6個） -->
    <div class="options">
      <div class="option" data-index="0">A. 先驚慌，再慢慢調整</div>
      <div class="option" data-index="1">B. 馬上想解決方法</div>
      <div class="option" data-index="2">C. 冷靜觀察局勢</div>
      <div class="option" data-index="3">D. 先抱怨一輪</div>
      <div class="option" data-index="4">E. 覺得有趣，躍躍欲試</div>
    </div>

    <div class="warning" id="warning">你還沒回答問題歐！</div>

    <!-- 上一頁 / 下一頁 -->
    <div class="nav-buttons">
      <button class="button-left" data-prev="question1.html"></button>
      <button class="button-right" data-next="question3.html"></button>
    </div>
  </div>

  <script src="../scripts/question.js"></script>
</body>
</html>
