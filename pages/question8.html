<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>題目</title>
  <link rel="stylesheet" href="../styles/question.css" />
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
</head>
<body>
  <div class="question-container">
    <!-- 題號與進度條 -->
    <div class="question-header">
      <div class="question-number" id="question-number" data-question="7">第 8 題</div>
      <div class="progress-bar">
        <div class="progress" id="progress" data-progress="80"></div>
      </div>
    </div>
    

    <!-- 題目文字 -->
    <div class="question-text" id="question-text">
      收到生日祝福時，你的反應是？
    </div>

    <!-- 選項（最多6個） -->
    <div class="options">
      <div class="option" data-index="0">A. 一一回覆每個人</div>
      <div class="option" data-index="1">B. 發一篇感謝文就好</div>
      <div class="option" data-index="2">C. 偷偷感動</div>
      <div class="option" data-index="3">D. 忘記回（但內心超開心）</div>
      <div class="option" data-index="4">E. 其實覺得壓力大</div>
    </div>

    <div class="warning" id="warning">你還沒回答問題歐！</div>

    <!-- 上一頁 / 下一頁 -->
    <div class="nav-buttons">
      <button class="button-left" data-prev="question7.html"></button>
      <button class="button-right" data-next="question9.html"></button>
    </div>
  </div>

  <script src="../scripts/question.js"></script>
</body>
</html>
