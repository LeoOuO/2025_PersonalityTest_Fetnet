<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網購詐騙</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/resultpage.css">

  </head>

<body>
    <div class="container">
        <div class="top-two-cols">
            <div class="left-section">
                <div style="height: 13px;"></div>
                <div class="title-box">
                    <p class="title-small">網購詐騙</p>
                    <p class="title-big">「詐」地瓜球</p>
                  </div>
                <div class="tag-grid">
                    <div class="tag dark">假照片</div>
                    <div class="tag dark">缺乏警覺</div>
                    <div class="tag light">網購陷阱</div>
                    <div class="tag light">釣魚</div>
                </div>
            </div>

            <div class="right-image-text">
                <img src="../images/result/shoppingscam.png" alt="湯圓圖片" class="top-dango">
                <div class="dango-description">
                  照片看起來膨膨QQ，實際收到一戳就扁，還以為買到的是夢幻好物，結果寄來的全是空包彈，炸得你心碎錢飛，客服像地瓜一樣蒸發。
                </div>
            </div>
        </div>

        <div class="content-box">
            <h2>外表亮麗，實則空空！</h2>
            <p>炸地瓜球外表金黃酥脆，讓人看了垂涎欲滴，但內裡卻容易讓人一咬就覺得有些空虛。就像那些「極限優惠」的網購詐騙，商品的外觀與實際收到的物品有很大差異。</p>
            <p>防詐建議：千萬不要只看外表和價格，深入了解商品的實際使用情況和用戶評價。</p>
        </div>

        <div class="tips-container">
            <div class="tips-box left">
                <h3>懂你的那個他</h3>
                <hr>
                <div class="sub-tip">「詐」年糕</div>
                <div class="sub-tip">「詐」銀絲卷</div>
            </div>

            <div class="tips-box right">
                <h3>小心遠離</h3>
                <hr>
                <ul>
                    <li>假冒投資大師聲稱穩賺不賠，誘使轉帳或投資</li>
                    <li>假冒親戚虛構緊急狀況要求匯款</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <div class="deer-centered">
              <img src="../images/result/deer.png" alt="小鹿與對話框" class="deer-large-image">
            </div>
          
            <div class="bottom-buttons">
              <button class="bottom-btn" id="shareBtn">分享結果</button>
              <button class="bottom-btn" onclick="location.href='../index.html'">再做一次</button>
              <button class="bottom-btn" id="downloadBtn">下載結果</button>
            </div>
          
            <div class="footer-row">
              <div class="shield-logo">
                <a href="https://www.fetnet.net/content/cbu/tw/digital-services/safe-surf/index.html" target="_blank" style="display: flex; align-items: center; text-decoration: none;">
                  <img src="../images/result/left_logo.png" alt="left logo" style="width: 24px; height: 24px; margin-right: 8px;">
                  <span>遠傳守護網</span>
                  <img src="../images/result/right_logo.png" alt="right logo" style="width: 24px; height: 24px; margin-left: 8px;">
                </a>
              </div>
              <button class="analysis-btn" onclick="location.href='answer.html'">進入題目詳細分析</button>
            </div>
          </div>
    </div>
</body>

</html>
