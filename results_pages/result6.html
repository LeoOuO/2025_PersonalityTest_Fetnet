    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="top-two-cols">
            <div class="left-section">
                <div style="height: 13px;"></div>
                <div class="title-box">
                    <p class="title-small">分期付款詐騙</p>
                    <p class="title-big">「詐」甜不辣</p>
                  </div>
                <div class="tag-grid">
                    <div class="tag dark">錢消失</div>
                    <div class="tag dark">不以為意</div>
                    <div class="tag light">付款陷阱</div>
                    <div class="tag light">釣魚</div>
                </div>
            </div>

            <div class="right-image-text">
                <img src="../images/result/paymentscam.png" alt="湯圓圖片" class="top-dango">
                <div class="dango-description">
                  一開始軟嫩彈牙，說什麼「輕鬆付款無負擔」，誰知越吃越膩、越咬越累，最後卡在喉嚨上不下不上的，不是甜不辣，是你分期的卡費。
                </div>
            </div>
        </div>

        <div class="content-box">
            <h2>越滾越大，最後還是被炸乾了！</h2>
            <p>對分期付款、貸款詐騙特別容易中招，認為「先借一點沒關係」，但利滾利，最後變成天價債務，被詐騙集團玩弄於股掌之中。</p>
            <p>防詐建議：借錢一定要慎重，詐騙最愛用「低利貸款」、「免審核」來騙人，千萬別輕信。</p>
        </div>

        <div class="tips-container">
            <div class="tips-box left">
                <h3>懂你的那個他</h3>
                <hr>
                <div class="sub-tip">「詐」年濤</div>
                <div class="sub-tip">「詐」湯圓</div>
            </div>

            <div class="tips-box right">
                <h3>小心遠離</h3>
                <hr>
                <ul>
                    <li>假冒投資大師聲稱穩賺不賠，誘使投資</li>
                    <li>假冒網路交友對象，誘使轉帳</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <div class="deer-centered">
              <img src="../images/result/deer.png" alt="小鹿與對話框" class="deer-large-image">
            </div>
          
            <div class="bottom-buttons">
              <button class="bottom-btn" id="shareBtn">分享結果</button>
              <button class="bottom-btn" onclick="location.href='../index.html'">再做一次</button>
              <button class="bottom-btn" id="downloadBtn">下載結果</button>
            </div>
          
            <div class="footer-row">
              <div class="shield-logo">
                <a href="https://www.fetnet.net/content/cbu/tw/digital-services/safe-surf/index.html" target="_blank" style="display: flex; align-items: center; text-decoration: none;">
                  <img src="../images/result/left_logo.png" alt="left logo" style="width: 24px; height: 24px; margin-right: 8px;">
                  <span>遠傳守護網</span>
                  <img src="../images/result/right_logo.png" alt="right logo" style="width: 24px; height: 24px; margin-left: 8px;">
                </a>
              </div>
              <button class="analysis-btn" onclick="location.href='answer.html'">進入題目詳細分析</button>
            </div>
          </div>
    </div>
